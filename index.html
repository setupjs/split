<!DOCTYPE html>
<html lang="en">

<head>
  <title>Split</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="parent">
    <div class="input-container">
      <input id="first-url-input" type="text" placeholder="Enter url" oninput="onInput('first')">
      <button onclick="onChangeUrl('first')">Go</button>
    </div>
    <iframe src="./pupular.html" id="first-frame"></iframe>
  </div>
  <div class="parent">
    <div class="input-container">
      <input id="second-url-input" type="text" placeholder="Enter url" oninput="onInput('second')">
      <button onclick="onChangeUrl('second')">Go</button>
    </div>
    <iframe src="https://editor.a16.xyz" id="second-frame"></iframe>
  </div>
  <script>
    var firstFrame = document.getElementById('first-frame');
    var secondFrame = document.getElementById('second-frame');
    var firstInput = document.getElementById('first-url-input');
    var secondInput = document.getElementById('second-url-input');
    var frames = {
      first: firstFrame,
      second: secondFrame,
    };
    var inputs = {
      first: firstInput,
      second: secondInput,
    };
    var urlInputs = {
      first: null,
      second: null,
    };

    function onInput(serialNumber) {
      urlInputs[serialNumber] = inputs[serialNumber].value;
    }

    function onChangeUrl(serialNumber) {
      var url = urlInputs[serialNumber];
      frames[serialNumber].src = url;
    }

    // https://v2.vuejs.org/v2/guide/
    // file:///D:/learn/vue/vue2/try.html

  </script>
</body>

</html>
